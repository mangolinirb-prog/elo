
<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Girly website</title>
		<style>
			html,body{height:100%;margin:0}
			body{
				display:flex;
				align-items:center;
				justify-content:center;
				background: linear-gradient(135deg,#ffd1ea,#ff9ac2);
				font-family: Arial, Helvetica, sans-serif;
				color:#2b2b2b;
			}
			.container{
				text-align:center;
			}
			h1{margin-bottom:1rem}

			.buttons{
				display:flex;
				gap:1.25rem;
				justify-content:center;
				align-items:center;
				flex-wrap:wrap;
			}

			.circle{
				width:110px;
				height:110px;
				border-radius:50%;
				background: #fff;
				display:inline-flex;
				align-items:center;
				justify-content:center;
				box-shadow: 0 8px 20px rgba(0,0,0,0.12);
				text-decoration:none;
				color:#ff3d8f;
				font-weight:600;
				transition: transform .16s ease, box-shadow .16s ease;
			}
			.circle:active, .circle:focus{outline:none}
			.circle:hover{
				transform: translateY(-6px) scale(1.03);
				box-shadow: 0 14px 30px rgba(0,0,0,0.18);
			}

			/* small labels under the circles */
			.label{display:block;margin-top:.6rem;font-size:0.95rem;color:#2b2b2b}

			@media (max-width:480px){
				.circle{width:86px;height:86px;font-size:0.9rem}
				.buttons{gap:.9rem}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Witaj — wybierz stronę</h1>

			<div class="buttons">
				<!-- Links use relative paths; adjust if your pages are in different folders -->
				<a class="circle" href="../strona/indexx.html" title="Kolumny">K</a>
				<div>
					<a class="circle" href="../strona/index1.html" title="Galeria">G</a>
				</div>
				<div>
					<a class="circle" href="../strona/index2.html" title="Formularz">F</a>
				</div>
			</div>

			<div style="margin-top:1rem;display:flex;gap:1.4rem;justify-content:center">
				<span class="label">Kolumny</span>
				<span class="label">Galeria ogórków</span>
				<span class="label">Formularz</span>
			</div>
		</div>
	</body>
</html>
